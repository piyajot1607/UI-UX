<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 5 - Q3</title>
</head>
<body>
  <h2>Q3: Form Validation</h2>
  <script>
    let name = prompt("Enter your name:");
    let email = prompt("Enter your email:");
    let age = parseInt(prompt("Enter your age:"));

    if (name.trim() === "") {
      document.write("Name cannot be empty<br>");
    } else {
      document.write("Name is valid: " + name + "<br>");
    }

    let emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
    if (!emailPattern.test(email)) {
      document.write("Invalid email format<br>");
    } else {
      document.write("Email is valid: " + email + "<br>");
    }

    if (age >= 18 && age <= 100) {
      document.write("Age is valid: " + age + "<br>");
    } else {
      document.write("Age must be between 18 and 100<br>");
    }
  </script>
</body>
</html>
