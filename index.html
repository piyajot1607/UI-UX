<!DOCTYPE html>
<html>
<head>
    <title>My Assignments Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .readme-btn button {
            background-color: #008CBA;
        }

        .readme-btn button:hover {
            background-color: #007bb5;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
                margin-bottom: 20px;
            }

            button {
                display: block;
                width: 100%;
                max-width: 300px;
                margin: 10px auto;
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Assignments</h1>
    <p>Select an assignment to view:</p>

    <a href="./Assignment1/assignment 1.html"><button>Assignment 1</button></a>
    <a href="./Assignment2/index.html"><button>Assignment 2</button></a>
    <a href="./Assignment3 &4/index.html"><button>Assignment 3 & 4</button></a>
    <a href="./Assignment5/index.html"><button>Assignment 5</button></a>
    <br><br>
</body>
</html>
